<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property=’og:title’ content='RPG Adventure Game'/>
        <meta property=’og:image’ content='./assets/wand-sparkles-solid.svg'/>
        <meta property=’og:description’ content='RPG Adventure Game inspired by a freeCodeCamp course.'/>
        <meta property=’og:url’ content='https://rpg-miranda.netlify.app/'/>
        <meta property='og:image:width' content='150' />
        <meta property='og:image:height' content='150' />
        <meta property="og:type" content='website'/>

    <link rel="stylesheet" href="./style.css">
    <title>RPG Adventure Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/wand-sparkles-solid.svg">
</head>
<body>
    <h1>Super Adventure Quest of Adventure</h1>

    <div id="game-stats">
        <h3>XP: <span id="user-xp"></span></h3>
        <h3>Health: <span id="user-health"></span></h3>
        <h3>Gold: <span id="user-gold"></span></h3>
    </div>

    <div id="game-assets">
        
    </div>
    
    <div id="game-info">
        <h3 id="game-info-title"></h3>
        <p id="game-info-text"></p>
    </div>

    <div id="game-buttons">
        <button class="button" id="button-1"></button>
        <button class="button" id="button-2"></button>
        <button class="button" id="button-3"></button>
        
    </div>

    <div id="inventory-display">
        <button class="button" id="inventory-button">Open Inventory</button>
        <h3 class="toggle" id="inventory-title">Inventory: <span class="toggle" id="user-inventory"></span></h3>
    </div>
    
</body>

<script src="./app.js"></script>
</html>
